<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="Логотип Mesto">
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар пользователя">
        <div class="profile__about">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__bio">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements" aria-label="Карточки с местами">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_edit-form popup_add-form">
    <form class="popup__container" name="edit-profile">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <fieldset class="popup__input-container">
        <input type="text" class="popup__input-item" id="name" name="name" placeholder="Введите свое имя" required>
        <input type="text" class="popup__input-item" id="about" name="about" placeholder="О себе" required>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </fieldset>
    </form>
  </section>
  <section class="popup popup_open-image" aria-label="Открытое изображение">
    <div class="popup__container-view">
      <button class="popup__close-icon" type="button"></button>
      <figure class="popup__view">
        <img class="popup__view-image" src ="#" alt="">
        <figcaption class="popup__view-caption"></figcaption>
      </figure>
    </div>
  </section>
  <template id="element-template">
    <figure class="element">
      <img class="element__image" alt="">
      <figcaption class="element__caption">
        <p class="element__title"></p>
        <button class="element__like-button" type="button"></button>
      </figcaption>
      <button class="element__trash-button" type="button"></button>
    </figure>

  </template>
  <script src="script.js"></script>
</body>

</html>
