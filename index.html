<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="Логотип Mesto">
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар пользователя">
        <div class="profile__about">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__bio">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <figure class="element">
        <img class="element__image" src="images/element-karachaevsk.jpg" alt="Крепость в Карачаево-Черкесии">
        <figcaption class="element__caption">
          <p class="element__title">Карачаево-Черкесия</p>
          <button class="element__like-button" type="submit"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img class="element__image" src="images/element-elbrus.jpg" alt="Гора Эльбрус на рассвете">
        <figcaption class="element__caption">
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__like-button" type="submit"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img class="element__image" src="images/element-dombai.jpg" alt="Горы Домбая в пасмурную погоду">
        <figcaption class="element__caption">
          <p class="element__title">Домбай</p>
          <button class=" element__like-button" type="submit"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img class="element__image" src="images/element-elbrus.jpg" alt="Гора Эльбрус на рассвете">
        <figcaption class="element__caption">
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__like-button" type="submit"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img class="element__image" src="images/element-dombai.jpg" alt="Горы Домбая в пасмурную погоду">
        <figcaption class="element__caption">
          <p class="element__title">Домбай</p>
          <button class="element__like-button" type="submit"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img class="element__image" src="images/element-karachaevsk.jpg" alt="Крепость в Карачаево-Черкесии">
        <figcaption class="element__caption">
          <p class="element__title">Карачаево-Черкесия</p>
          <button class="element__like-button" type="submit"></button>
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_opened">
    <form class="popup__container" name="edit-profile">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <fieldset class="popup__input-container">
        <input type="text" class="popup__input-item" name="name" placeholder="Жак-Ив Кусто" required>
        <input type="text" class="popup__input-item" name="about" placeholder="Исследователь океана" required>
        <input class="popup__save-button" type="submit" value="Сохранить">
      </fieldset>
    </form>
  </section>
</body>

</html>
