<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Mesto"></header><main><section class="profile"><div class="profile__info"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6.jpg" alt="Аватар пользователя"> <button class="profile__avatar-overlay"></button><div class="profile__about"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__bio">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements" aria-label="Карточки с местами"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><section class="popup popup_edit-form"><div class="popup__container"><button class="popup__close-icon" type="button"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__input-container" name="editprofile" novalidate><label class="popup__field"><input class="popup__input-item" id="name" name="name" placeholder="Введите свое имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__input-item-error name-error"></span></label> <label class="popup__field"><input class="popup__input-item" id="about" name="about" placeholder="О себе" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__input-item-error about-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form></div></section><section class="popup popup_add-form"><div class="popup__container"><button class="popup__close-icon" type="button"></button><h2 class="popup__heading">Новое место</h2><form class="popup__input-container" name="addcard" novalidate><label class="popup__field"><input class="popup__input-item" id="title" name="title" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__input-item-error title-error"></span></label> <label class="popup__field"><input type="url" class="popup__input-item" id="link" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-item-error link-error"></span></label> <button class="popup__save-button" type="submit">Создать</button></form></div></section><section class="popup popup_edit-avatar"><div class="popup__container"><button class="popup__close-icon" type="button"></button><h2 class="popup__heading">Обновить аватар</h2><form class="popup__input-container" name="editavatar" novalidate><label class="popup__field"><input type="url" class="popup__input-item" id="avatarlink" name="avatarlink" placeholder="Ссылка на картинку" required> <span class="popup__input-item-error avatarlink-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form></div></section><section class="popup popup_opacity popup_open-image" aria-label="Открытое изображение"><div class="popup__container-view"><button class="popup__close-icon" type="button"></button><figure class="popup__view"><img class="popup__view-image" src="#" alt=""><figcaption class="popup__view-caption"></figcaption></figure></div></section><template id="element-template"><figure class="element"><img class="element__image" alt=""><figcaption class="element__caption"><p class="element__title"></p><div class="element__like"><button class="element__like-button" type="button"></button><p class="element__like-counter"></p></div></figcaption><button class="element__trash-button" type="button"></button></figure></template><script defer="defer" src="main.js"></script></body></html>
